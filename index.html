<html>
   <head>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="style.css">
   </head>
    <body>
        <main class="container">
            <section class="details">
                <input class="color-picker" id="color-picker" type="color">
                <select class="color-mode" id="color-select">
                    <option value="monochrome" name="monochrome">Monochrome</option>
                    <option value="monochrome-dark" name="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light" name="monochrome-light">Monochrome-light</option>
                    <option value="analogic" name="analogic">Analogic</option>
                    <option value="complement" name="complement">Complement</option>
                    <option value="analogic-complement" name="analogic-complement">Analogic-complement</option>
                    <option value="triad" name="triad">Triad</option>
                    <option value="quad" name="quad">Quad</option>
                </select>
                <button class="submit-btn" id="submit-btn">Generate color palette</button>
            </section>
           <section id="color-scheme" class="color-scheme">
           </section> 
            <section id="hex-el" class="hex-el">
           </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
